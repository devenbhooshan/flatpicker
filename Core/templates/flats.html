{% extends "base.html" %}
{% block title %}
<title>{{title}}</title>
{% endblock %}
{%block container %}
<a href='/'>Go Back </a>
<h1> <span class="glyphicon glyphicon-map-marker"></span> {{h1|safe}}</h1>
<h4> Total Results </h4>
<div class="row" ng-app="flatlist" ng-controller="FlatsController as flatcntrl">

{% verbatim %}
<div class="col-sm-5 col-md-6" ng-repeat="f in flatcntrl.flatDetails">
	<div class="panel panel-default">
	  <div class="panel-heading"><h4>{{f.title}} </h4> </div>
	  <div class="panel-body">
	  	<div class="row">
		  	<div class="col-sm-12 col-md-4">
				<img width="100%" height="100%" style="max-height: 115px;min-height: 115px;" ng-src="{{f.url}}">
			</div>
			<div class="col-sm-5 col-md-2">
		  		
		  		<h5>{{f.price}}</h5>	
		  		<!-- {{ for_dist|find_distance:f.location}} -->
		  		
		  		<h5>{{f.size}} Sq. Ft.</h5>
		  	</div>	

			<div class="col-sm-5 col-md-2">
		  		<h5>{{ f.bhk }} BHK</h5>
		  		<h5>{{ f.furnished }}</h5>
		  	</div>
		  	<!-- <div class="col-sm-5 col-md-2">	
		  		
		  	</div> -->
		  	<div class="col-sm-5 col-md-4">
		  		{{f.address}}
		  	</div>
		</div>
		<div class="row"> 
			<div class="col-sm-5 col-md-4">
			</div>	
		  	<div class="col-sm-5 col-md-8">
		  		<a href="{{f.url}}" target="blank">
		  			See more info at <img width="30%" height="30%" src="/static/images/commonfloor.jpg"> </a>  
		  	</div>		

	 
	</div>
	</div>	
	  </div>
	</div>
<script src="/static/js/jquery-1.11.2.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/flats/flats.js"></script>
{% endverbatim %}
	

</div>

{% endblock %}
